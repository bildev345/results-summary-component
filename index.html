<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="r1">Your Result</p>
            <div class="square">
                <h1 class="score"></h1>
                <span>of 100</span>
            </div>
            <h3>Great</h3>
            <p class="det">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="details"><p>Summary</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
